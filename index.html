<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title>CarbonCopies</title>
  <link rel=stylesheet href="style.css">
</head>
<body>
    <h1>CarbonCopies</h1>
    
    <ul class=objects>
        <li>
            <span class=quantity>6</span>
            <span class=object>bananas</span>
        </li>
    </ul>
    
    <span class=equivalent>is equivalent to</span>
    
    <ul class=comparison>
        <li class="incorrect">
            <button>
                <span class=quantity>2</span>
                <span class=object>cups of coffee</span>
            </button>
        </li>
        
        <li class="selected correct">
            <button>
                <span class=quantity>1.6km</span>
                <span class=conjunction>of</span>
                <span class=object>train travel</span>
            </button>
        </li>
        
        <li>
            <button>
                <span class=quantity>164</span>
                <span class=object>garden peas</span>
            </button>
        </li>
    </ul>
    
    <div class=extra-info></div>
    
  <script src="jquery.js"></script>
  <script src="carboncopy.js"></script>
</body>
</html>
