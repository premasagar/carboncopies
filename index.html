<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title>CarbonCopies</title>
  <link rel=stylesheet href="css/style.css">
</head>
<body class=carboncopies>
        <div id="container">
  <div id="header">
  <h1><img src="img/logo.png" width="513" height="69"></h1>
  </div>
  <div id="mainContent">
    
  <div class="scoretext">
    <div class=score-info title="Your score">
        <h1>Your score:</h1><span class=score><h1>0</h1></span>
    </div>
  </div>
    
    <p class=toptip></p>
    
    <ul class=options></ul>
    
    <button class="next inactive">Next</button>
    
    <p class="report inactive">
        <span class=rightwrong></span>
        <span class=points></span>
    </p>
    <div class=extra-info></div>
    
    
    
    <div class=templates>
        <script type=tim class=optionContainer>
            <li>
                <button title="{{detail}}">
                    <span class=item>{{item}}</span>
                </button>
            </li>
        </script>
    </div>
    
  <script src="js/jquery.js"></script>
  <script src="js/carboncopy.js"></script>
  <script src="data/game.js"></script>
  </div>
  <div id="footer">
    <p><a href="http://github.com/premasagar/carboncopies">Fork me on Github</a></p>
  </div>
 </div>
</body>
</html>
