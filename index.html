<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title>CarbonCopies</title>
  <link rel=stylesheet href="css/style.css">
</head>
<body class=carboncopies>
        <div id="container">
  <div id="header">
  <h1><img src="img/logo.png" width="513" height="69"></h1>
  </div>
  <div id="mainContent">
    
  <div class="scoretext">
    <div class=score-info title="Your score">
        <h3>Your score:</h3><span class=score><h4>0</h4></span>
    </div>
  </div>
    
    <p class=toptip></p>
    
    <ul class=options></ul>
    
    <p class="report inactive">
        <span class=rightwrong></span>
        <span class=points></span>
    </p>
    
    <button class="next inactive">Next</button>
    
    <div class=extra-info>Lorem ipsum dolor sit amet, consectetur adipiscing elit. In est leo, venenatis ut placerat eu, aliquet at felis. Nam aliquam semper enim nec hendrerit.</div>
    
    <div class=templates>
        <script type=tim class=optionContainer>
            <li>
                <button title="{{detail}}">
                    <span class=item>{{item}}</span>
                </button>
            </li>
        </script>
    </div>
    
  <script src="js/jquery.js"></script>
  <script src="js/carboncopy.js"></script>
  <script src="data/game.js"></script>
  </div>
  <div id="footer">
    <p>Footer</p>
  </div>
 </div>
</body>
</html>
