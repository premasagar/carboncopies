<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title>CarbonCopies</title>
  <link rel=stylesheet href="css/style.css">
</head>
<body class=carboncopies>
        <div id="container">
  <div id="header">
  <h1><img src="img/logo.png" width="513" height="69"></h1>
  </div>
  <div id="mainContent">
  
    <div class=score-info title="Your score">
        Your score: <span class=score>0</span>
    </div>
    
    <p class=toptip></p>
    
    <ul class=options></ul>
    
    <button class="next inactive">Next</button>
    <div class=extra-info></div>
    
    <div class=templates>
        <script type=tim class=optionContainer>
            <li>
                <button title="{{detail}}">
                    <span class=item>{{item}}</span>
                </button>
            </li>
        </script>
    </div>
  </div>
  <div id="footer">
    <p>Data was calculated by <a href="http://sw-consulting.co.uk">Mike Berners-Lee</a> and used in his book "<a href="http://www.amazon.co.uk/gp/product/1846688914">How Bad Are Bananas?</a>". Thanks Mike! <a href="http://github.com/premasagar/carboncopies">Fork me on GitHub.</a></p>
    
    <a href="http://github.com/premasagar/carboncopies" title="redlego code, on GitHub"><img style="position: absolute; top: 0; right: 0; border: 0;" src=http://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png alt="Fork me on GitHub" /></a>
  </div>
 </div>
    
    <!-- scriptage -->    
  <script src="js/jquery.js"></script>
  <script src="js/carboncopy.js"></script>
  <script src="data/game.js"></script>
</body>
</html>
